<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Tulip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>The Daily Tulip</h1>
        </div>
        <!-- Checkbox to toggle the menu -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <!-- Label that acts as the hamburger icon -->
        <label for="menu-toggle" class="menu-icon">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>

        <!-- Navigation Menu -->
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">More News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="grid-hero">
        <div class="grid-item">
            <p><i>[Insert hero here.]</i></p>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-item">
            <img src="code/assets/economy.jpg" alt="a small man reading on top of Euro coins">
            <h2 class="article-title">Economy</h2>
        </div>
        <div class="grid-item">
            <img src="code/assets/art+culture.jpg" alt="a cluttered desk full of used apint brushes in cans">
            <h2 class="article-title">Art & Culture</h2>
        </div>
        <div class="grid-item">
            <img src="code/assets/sport.jpg" alt="a football on the pitch">
            <h2 class="article-title">Sport</h2>
        </div>
        <div class="grid-item">
            <img src="code/assets/europe.jpg" alt="a dusk tram street in The Hague">
            <h2 class="article-title">Europe</h2>
        </div>
        <div class="grid-item">
            <img src="code/assets/society.jpg" alt="a bicycle parked in front of street market fruit crates">
            <h2 class="article-title">Society</h2>
        </div>
        <div class="grid-item">
            <img src="code/assets/environment.jpg" alt="a full path of white & red tulips">
            <h2 class="article-title">Environment</h2>
        </div>
        <div class="grid-item">
            <img src="code/assets/health.jpg" alt="a colorful chia bowl breakfast">
            <h2 class="article-title">Health</h2>
        </div>
        <div class="grid-item">
            <img src="code/assets/housing.jpg" alt="a row of traditional Amsterdam block houses">
            <h2 class="article-title">Housing</h2>
        </div>
        <div class="grid-item">
            <img src="code/assets/education.jpg" alt="an overlook of mostly empty university seating">
            <h2 class="article-title">Education</h2>
        </div>
        <div class="grid-item">
            <img src="code/assets/opinion.jpg" alt="a wooden wall of opinionated grafitti text">
            <h2 class="article-title">Opinion</h2>
        </div>
        <div class="grid-item">
            <img src="code/assets/travel.jpg" alt="an airplane wing with the sun on the horizon">
            <h2 class="article-title">Travel</h2>
        </div>
        <div class="grid-item">
            <img src="code/assets/tech.jpg" alt="an overlook of laptops & gadgets on a wooden table from above">
            <h2 class="article-title">Tech</h2>
        </div>
    </div>
    <footer>
        <div align="center">
            <p>&copy; 2024 The Daily Tulip. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
